<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Alunos</h1>
        
        <!-- Formulário para adicionar/editar alunos -->
        <form id="alunoForm">
            <input type="hidden" id="alunoId">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" required>
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" required>
                    <option value="">Selecione um curso</option>
                </select>
            </div>
            <div class="form-group">
                <label for="anoCurricular">Ano Curricular:</label>
                <input type="number" id="anoCurricular" min="1" max="5" required>
            </div>
            <button type="submit" id="btnSalvar">Adicionar Aluno</button>
            <button type="button" id="btnCancelar" style="display:none;">Cancelar</button>
        </form>

        <!-- Lista de alunos -->
        <div class="alunos-container">
            <h2>Lista de Alunos</h2>
            <div id="alunosList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
